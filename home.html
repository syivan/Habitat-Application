<!doctype html>
<html lang="en">
<script src="app.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="loading"></div>
    <section class="main">
        <header class="header">
            <div class="top-list">
                <ul>
                    <li>
                        <input type="radio" class="radioClass radioHome" name="headerbtn">
                        <p>Home</p>
                    </li>
                    <li>
                        <input type="radio" class="radioClass radioRun" name="headerbtn">
                        <p>Workout</p>
                    </li>
                    <li>
                        <input type="radio" class="radioClass radioBalance" name="headerbtn">
                        <p>Balances</p>
                    </li>
                    <li>
                        <input type="radio" class="radioClass radioPhone" name="headerbtn">
                        <p>Screen Time</p>
                    </li>
                </ul>
            </div>
            <div class="bottom-list">
                <ul>
                    <li>
                        <input type="radio" class="radioClass radioSettings" name="headerbtn">
                        <p>Settings</p>
                    </li>
                    <li>
                        <input type="radio" class="radioClass radioAccount" name="headerbtn">
                        <p>Account</p>
                    </li>
                </ul>
            </div>
        </header>
    </section>
</body>
</html>
